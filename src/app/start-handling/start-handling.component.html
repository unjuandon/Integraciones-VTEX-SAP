<img id="imagen-banda" src="../../assets/banda.png">
<div class="row" id="row">
    <div class="col s10">
      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">person</i>
          <input type="text" id="autocomplete-input" class="autocomplete" input [(ngModel)]="accountName">
          <label for="autocomplete-input">AccountName*</label>                    
        </div>
        <div class="input-field col s4">
            <i class="material-icons prefix">public</i>
            <input type="text" id="autocomplete-input" class="autocomplete" input [(ngModel)]="environment">
            <label for="autocomplete-input">Environment*</label>
          </div>
          <div class="input-field col s4">
            <i class="material-icons prefix">request_quote</i>
            <input type="text" id="autocomplete-input" class="autocomplete" input [(ngModel)]="orderId">
            <label for="autocomplete-input">OrderId*</label>
          </div>
          <div class="input-field col s4">
            <i class="material-icons prefix">vpn_key</i>
            <input type="text" id="autocomplete-input" class="autocomplete" input [(ngModel)]="vtexApiKey">
            <label for="autocomplete-input">X-VTEX-API-AppKey</label>
          </div>
          <div class="input-field col s4">
            <i class="material-icons prefix">token</i>
            <input type="text" id="autocomplete-input" class="autocomplete"  [(ngModel)]="vtexApiToken">
            <label for="autocomplete-input">X-VTEX-API-AppToken</label>
          </div>

      </div>
    </div>
  </div>
  <button class="waves-effect waves-light btn"  id="boton2" (click)="onStart()" [disabled]="vtexApiToken==''">Start Handling</button>
